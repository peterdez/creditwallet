<div class="row my-4 d-flex justify-content-end align-items-center">
    <div class="col-md-6">
      <h1 class="text-start title fw-semibold">{{welcomeMsg}}, <span style="opacity: 0.6;">{{welcomeMsgName}}</span></h1>
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-end flex-row mb-3 align-items-center profile-div">
          <div class="p-2 fw-bold dash-date">{{date}}</div>
          <div class="d-flex justify-content-end align-items-center image-div">
              <img src="./assets/images/profile-pic.png" class="profile-pic rounded-circle">
              <div class="dropdown">
                <button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <app-down-arrow-svg></app-down-arrow-svg>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Settings</a>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>
